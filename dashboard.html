<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container{
            width: 500px;
            height: 450px;
            margin: auto;
            border: 1px solid black;
            line-height: 50px;
            padding: 20px;
        }
        
        .form{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container" >
        <h1>Masai Vaccination</h1>
        <form class="form" >
            <label>Unique ID :</label>
            <input type="text" /></br>
            <label>Name :</label>
            <input type="text" /></br>
            <label>Age :</label>
            <input type="number" /></br>
            <label>priority :</label>
            <input type="checkbox">p1</input>
            <input type="checkbox">p2</input>
            <input type="checkbox">p3</input></br>
            <label>Vaccine</label>
            <select>
                <option>Covishield</option>
                <option>Covaxin</option>
                <option>Sputnik</option>
            </select></br>
            <input type="submit" />
        </form>
    </div>
</body>
</html>
